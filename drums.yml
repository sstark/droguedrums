# drougedrums file

sets:
    - name: basicset
      kit:
          - {key: --, channel:  5, note:  0} # pause
          - {key: bd, channel:  5, note:  1} # bass drum
          - {key: lt, channel:  5, note:  2} # low tom
          - {key: ht, channel:  5, note:  3} # high tom
          - {key: sd, channel:  5, note:  5} # snare drum
          - {key: hc, channel:  5, note:  6} # hi hat closed
          - {key: ho, channel:  5, note:  8} # hi hat opened
          - {key: cs, channel:  5, note:  9} # cymbal short
          - {key: cf, channel:  5, note: 11} # cymbal full
          - {key: cl, channel:  5, note: 12} # clap

parts:
    - name: beat44
      set: basicset
      step: 8
      bpm: 160
      fx:
          - type: randomvelocity
            randomness: 60
      lanes:
          - hc -- ho -- hc -- hc --
          - bd -- -- -- -- -- -- bd
          - -- -- -- -- sd -- -- --
          - -- -- -- -- cl -- -- --

    - name: beat44-2
      set: basicset
      step: 8
      bpm: 160
      lanes:
          - hc -- ho -- hc -- hc --
          - bd -- bd -- -- bd -- --
          - -- -- -- -- sd -- -- --
          - -- -- -- -- cl -- -- --

    - name: break1
      set: basicset
      step: 12
      bpm: 160
      lanes:
          - hc -- hc -- hc -- hc -- lt cf -- --
          - sd -- sd -- -- ht sd -- bd -- sd --


seqs:
    - name: straightseq
      parts:
          - beat44
          - beat44
          - beat44
          - beat44
    - name: breakseq
      parts:
          - break
    - name: oddseq
      parts:
          - odd
    - name: start
      parts:
          - beat44
          - beat44-2
          - beat44
          - beat44-2
