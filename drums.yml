# drougedrums
#
# to play this:
#
# drougedrums drums.yml seqfull
#
# the file can be changed while it is being played.
#

# define a drum set:
sets:
    - name: basicset
      # lane midichannel notenumber
      kit:
          - key: --
            channel: 5
            note: 0
          - key: bd  # bass drum
            channel: 5
            note: 1
          - key: lt  # low tom
            channel: 5
            note: 2
          - key: ht  # high tom
            channel: 5
            note: 3
          - key: sd  # snare drum
            channel: 5
            note: 5
          - key: hc  # hi hat closed
            channel: 5
            note: 6
          - key: ho  # hi hat opened
            channel: 5
            note: 8
          - key: cs  # cymbal short
            channel: 5
            note: 9
          - key: cf  # cymbal full
            channel: 5
            note: 11 
          - key: cl  # clap
            channel: 5
            note: 12

parts:
    - name: beat44
      set: basicset
      step: 8
      bpm: 160
      lanes:
          - hc -- ho -- hc -- hc --
          - bd -- -- -- -- -- -- bd
          - -- -- -- -- sd -- -- --
          - -- -- -- -- cl -- -- --

    - name: beat44-2
      set: basicset
      step: 8
      bpm: 160
      lanes:
          - hc -- ho -- hc -- hc --
          - bd -- bd -- -- bd -- --
          - -- -- -- -- sd -- -- --
          - -- -- -- -- cl -- -- --

    - name: break1
      set: basicset
      step: 12
      bpm: 160
      lanes: 
          - hc -- hc -- hc -- hc -- lt cf -- --
          - sd -- sd -- -- ht sd -- bd -- sd --


seqs:
    - name: straightseq
      parts:
          - 4 x beat44
    - name: breakseq
      parts:
          - 1 x break
    - name: oddseq
      parts:
          - 1 x odd
    - name: full
      parts:
          - 2 x straightseq
          - 1 x breakseq
          - 2 x oddseq
          - 1 x breakseq
          - repeat

